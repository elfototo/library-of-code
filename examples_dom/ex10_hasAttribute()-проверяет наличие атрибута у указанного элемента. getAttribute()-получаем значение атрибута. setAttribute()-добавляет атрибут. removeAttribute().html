<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 10</title>
</head>
<body>
  
  <p title="Подсказка" class="text">Абзац текста</p>

  <script>
    let elem = document.querySelector('p')
    elem.setAttribute("class", "new_text") //добавляет атрибуты элементу
    for(let atrr of elem.attributes) {
      console.log(`${atrr.name} = ${atrr.value}`)
    }
    
    console.log(elem.hasAttribute('title')) //проверяет наличие атрибута у элеменета 
    //console.log(elem.gethasAttribute('title')) //показывает значение атрибута
    console.dir(elem)
  </script>
</body>
</html>
