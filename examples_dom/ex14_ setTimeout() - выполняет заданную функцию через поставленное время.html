<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 14</title>
</head>
<body>

  <div class="alert">
    <p>Сообщение</p>
  </div>

  <div id="one">Один</div>
  <div id="two">Два</div>

  <script>
    let div = document.querySelector('div')
    setTimeout(() => {
      div.remove()
      two.after(one) // при наличии id можно обращаться к конкретным тегам так two one. Метод after поменяет местами теги div по их id  
    }, 2000)       // метод setTimeout удалит тег div через 2000 милисекунд (2сек)
  </script>
</body>
</html>
