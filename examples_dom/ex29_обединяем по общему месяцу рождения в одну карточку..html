<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 29 - Дни рождения</title>
</head>

<body>
  <div class="items"></div>

  <script src="../js/const.js"></script>
  <script>
    people.forEach(function(item) {
      let fio = `${item["name"]["f"]} ${item["name"]["i"]} ${item["name"]["o"]}`  // Каждую итерацию мы будем обращаться к item, поэтому пишем ее с ключами и индексами
      let date = item["date"] ? `${item["date"]["d"]} ${month[+item["date"]["m"]]} ${item["date"]["y"]} ` : ``
      let element = document.createElement('p')
      element.innerHTML = fio +": "+ date // Создаем текст для карточки
      for(let i=1; i<12; i++) { // Ставим от 1 до 12(это будут наши месяца)
        if(item["date"]["m"] == i) { // если у нашего элемента месяц будет совпадать с индексом, который в i
          if(document.querySelector(`.items > div .item${i}`) == null) { // ищем через селектор items - div item с числом месяца. == null означает что карточка еще не существует 
          let div = document.createElement('div')
          div.classList.add('item')
          div.innerHTML = `
          <h4>${monthIp[i]}</h4>
          <div class="item${i}"></div>
          `
          document.querySelector('.items').append(div)
          }
          document.querySelector(`.items > div .item${i}`).append(element)
        }
    }
  })

  </script>
</body>

</html>
