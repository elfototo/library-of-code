<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 25 - Журналы</title>
</head>

<body>
  <table>
    <tr>
      <th>№</th>
      <th>Информация</th>
      <th>1C</th>
    </tr>
  </table>
  
  <script src="../js/const.js"></script>
  <script>
    JOURNALS.forEach(function(item) { // JOURNALS - массив из файла js, forEach() - метод массива, перебор каждого элемента массива. Создаем функцию
      let row = document.createElement('tr') // создаем переменную, куда входит строка tr // c помощью innerHTML помещаем в строку ячейки td
      row.innerHTML = ` 
        <td>${item[0]}</td>
        <td>${item[1]}</td>
        <td>${item[2] == 'yes' ? '<span style="color : #05da00">&#9745;</span>' : item[2] == 'no' ? '<span style = "color : red">&#9746;</span>' : item[2]}</td> 
      `
      // Создаем три td, так как у нас 3 столбца. 
      // Применяем тернарный условный оперетор: если в 3м столбце "yes", то в теге span выводим галочку, если "no", то выводим крестик, в ином слечае выводим топросто item
      document.querySelector('table').append(row) // создаем тег Table, куда добавляем с помощью append нашу строку row  в конце каждой итерации цикла
    })
  </script>
</body>

</html>
