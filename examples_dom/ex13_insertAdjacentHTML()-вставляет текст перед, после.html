<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 13</title>
</head>
<body>

  <ul>
    <li>Пункт 1</li>
    <li>Пункт 2</li>
  </ul>

  <script>
    let ul = document.querySelector('ul')
    ul.insertAdjacentHTML('beforebegin', '<p>beforebegin</p>') // метод insertAdjacentHTML с помощью beforebegin позволяет вставить тег p с текстом перед ul
    ul.insertAdjacentHTML('afterbegin', '<li>afterbegin</li>') // с помощью afterbegin - вставляет тег li в начале тега ul
    ul.insertAdjacentHTML('beforeend', '<li>beforeend</li>') // с помощью beforeend - вставляет тег li в конец тега ul
    ul.insertAdjacentHTML('afterend', '<p>afterend</p>') // метод insertAdjacentHTML с помощью afterend позволяет вставить тег P после тега ul
  </script>
</body>
</html>
