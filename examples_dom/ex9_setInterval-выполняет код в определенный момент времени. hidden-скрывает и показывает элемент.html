<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 9</title>
</head>
<body>
  
  <p>Абзац текста</p>

  <script>
    let elem = document.querySelector('p')
    // elem.hidden = true //hidden скрывает элемент при значении true, при значение false будет обратно показан

    setInterval(() => elem.hidden=!elem.hidden, 1000) // setInterval показывает текст периодично с заданным временем

  </script>
</body>
</html>
