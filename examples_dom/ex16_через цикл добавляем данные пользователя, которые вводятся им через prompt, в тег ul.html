<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 16</title>
</head>
<body>


  <script>
    let ul = document.createElement('ul')
    document.body.append(ul)
    
    while(true) {
      let data = prompt("Введите текст для списка", "") // сохраняем в переменной введенную полльзователем строку
      if(!data) { // если данных нет, то выходим break из цикла
        break
      }
      let li = document.createElement('li') // в ином случае, создаем тег li
      li.textContent = data // в тег li вставляем переданные пользователем данные
      ul.append(li) // добавляем через append тег li в тег ul

    }

  </script>
</body>
</html>
